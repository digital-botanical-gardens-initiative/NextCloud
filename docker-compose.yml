services:
  app:
    image: nextcloud:latest
    container_name: nextcloud_app
    restart: always
    ports:
      - "${NEXTCLOUD_PORT}:80"
    environment:
      NEXTCLOUD_TRUSTED_DOMAINS: emi-collection.unifr.ch
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      OVERWRITE_CLI_URL: "https://emi-collection.unifr.ch/nextcloud"
      OVERWRITE_HOST: "emi-collection.unifr.ch"
      OVERWRITE_PROTOCOL: "https"
      TRUSTED_PROXIES: "134.21.85.124"
    volumes:
      - ${NEXTCLOUD_VOLUME}:/var/www/html/
    depends_on:
      - db